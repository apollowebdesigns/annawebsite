<link rel="stylesheet" href="/components/contact/contact.css">
<main ng-controller="ContactController as contactCtrl">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">

            <!-- PAGE HEADER -->
            <div class="page-header"><h1>AngularJS Form Validation</h1></div>

            <!-- FORM -->
            <!-- pass in the variable if our form is valid or invalid -->
            <form name="userForm" ng-submit="contactCtrl.submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

                <!-- NAME -->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name"  ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block error-text">You name is required.</p>
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <i class="material-icons prefix">email</i>
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block error-text">Enter a valid email.</p>
                </div>

                <!-- USERNAME -->
                <div class="form-group">
                    <label>Username</label>
                    <textarea type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8"  ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }"></textarea>
                    <p ng-show="userForm.username.$error.minlength" class="help-block error-text">Username is too short.</p>
                    <p ng-show="userForm.username.$error.maxlength" class="help-block error-text">Username is too long.</p>
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

            </form>

        </div><!-- col-sm-8 -->
    </div><!-- /container -->
</main>
